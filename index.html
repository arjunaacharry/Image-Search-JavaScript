<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Image Search App</h1>

    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>



    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1702983189831-4b917e842fd3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Winter Sunrise">
            <a href="https://unsplash.com/photos/a-foggy-field-with-trees-in-the-distance-FIUJ4rb-cZg" target="_blank">Winter Sunrise</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1702933018162-b338fceacc26?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain covered in cloud">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-covered-in-clouds-aVPQS0oQrU4" target="_blank">Mountain covered in cloud</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797736-dabb341dc7de?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Natural rock bridge in the Hisma Desert">
            <a href="https://unsplash.com/photos/a-large-rock-formation-with-a-small-hole-in-the-middle-of-it-_jfejQo2tZw" target="_blank">Natural rock bridge</a>
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
